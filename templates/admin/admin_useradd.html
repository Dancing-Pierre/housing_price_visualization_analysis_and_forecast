{% extends 'admin/admin_base.html' %}
{% block content %}
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">用户信息添加</h1>
                        <h1 class="page-subhead-line"></h1>

                    </div>
                </div>
                <!-- /. ROW  -->
                <!-- /. ROW  -->



							<div class="form_text_ipt">
								<input style="width: 400px;height: 40px;border-radius: 5px;margin-bottom: 10px;margin-top: 10px;left: 100%;transform: translateX(180%);" name="username" id='username' type="text" placeholder="用户名">
							</div>
							<div class="form_text_ipt">
								<input style="width: 400px;height: 40px;border-radius: 5px;margin-bottom: 10px;margin-top: 10px;left: 100%;transform: translateX(180%);" name="password" id='password' type="text" placeholder="密码">
							</div>
                            <div class="form_text_ipt">
								<input style="width: 400px;height: 40px;border-radius: 5px;margin-bottom: 10px;margin-top: 10px;left: 100%;transform: translateX(180%);" name="age" id='age' type="text" placeholder="年龄">
							</div>
                            <div class="form_text_ipt">
								<input style="width: 400px;height: 40px;border-radius: 5px;margin-bottom: 10px;margin-top: 10px;left: 100%;transform: translateX(180%);" name="email" id='email' type="text" placeholder="邮箱">
							</div>
                            <div style="position: relative">
								<input style="width: 400px;height: 40px;border-radius: 5px;margin-bottom: 10px;margin-top: 10px;left: 100%;transform: translateX(180%);" name="info" id='info' type="text" placeholder="简介">
							</div>
							<div class="form_btn">
								<button onclick="register()"  style="width: 250px;height: 40px;background-color: #5cb85c;border-radius: 5px;margin-bottom: 10px;margin-top: 10px;color: white;left: 100%;transform: translateX(300%);
                                ">添加</button>							</div>


                <!-- /. ROW  -->
            </div>
            <!-- /. PAGE INNER  -->
        </div>
<script>
	function register() {
    let username = $("#username").val();
    let password = $("#password").val();
    let age = $("#age").val();
    let email = $("#email").val();
    let info = $("#info").val();


    if (username != '') {
        postLibraryCard(username, password, age, email, info);
    } else {
        alert("用户名不能为空");
    }
}

function postLibraryCard(username, password, age, email, info) {
    $.ajax({
        url: '/admin_useraddapi',
        type: 'POST',
        data: {
            username: username,
            password: password,
            age: age,
            email: email,
            info: info,
        },
        dataType: 'json',

        success: function (data) {
            rents = data.id;
            if (rents == true){
                alert("添加成功");
                parent.location.href='/admin_useradd'
            }else{
                alert("用户名已存在");
            }
        },
        error: function (err) {
            console.log(err)
        }
    })
}
</script>
        <!-- /. PAGE WRAPPER  -->
{% endblock %}
